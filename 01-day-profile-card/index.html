<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <script src="https://kit.fontawesome.com/72232e7f7c.js" crossorigin="anonymous"></script>
  <link rel="icon" href="/01-day-profile-card/resources/favicon-32x32.png">
</head>
<body>
  <section class="card">
    <main class="card-main">
      <figure class="card-figure">
        <img src="https://i.pravatar.cc/300" alt="Card image" class="card-image">
        <figcaption class="card-name">Henrietta Gregory</figcaption>
        <figcaption class="card-nationality">Berkeley, CA</figcaption>
      </figure>
        <p class="card-description">Ethnographer of computation and computational ethnographer; research staff at the Berkeley Institute for Data Science</p>
    </main>
    
    <footer class="card-media">
      <i class="fa fa-twitter tw"></i>
      <i class="fa fa-linkedin li"></i>
      <i class="fa fa-facebook-f fb"></i>
    </footer>
  </section>
</body>
</html>
