<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <script src="https://kit.fontawesome.com/72232e7f7c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Product Info</title>
</head>
<body>
  <section class="card">
    <aside class="card-aside"><img src="/03-day-product-info/resources/headphone.png" alt="HeadPhones" class="card-aside-img"></aside>
    <article class="card-article">
      <span class="card-article-tag">Free shipping
      </span>
      <h3 class="card-article-title">Razer Kraken Kitty Edt Gaming Headset Quartz</h3>
      <span class="card-article-regularPrice">1 599,-</span>
      <p class="card-article-price">799,-</p>
      <small class="card-article-description">The offer is valid until April 3 or as long as stock lasts!</small>
      <button class="btn card-article-btn">Add to cart</button>
    
      <footer class="card-footer">
        <section class="card-footer-info">
          <span class="card-footer-dot"></span>
          <span class="card-footer-stocks">
            50+pcs.in stock.
          </span>
        </section>
        <section class="card-footer-buttons">
          <button class="btn card-footer-btn">
            <span class="material-symbols-outlined">balance
            </span>Add to cart</button>
          <button class="btn card-footer-btn">
            <i class="fa fa-regular fa-heart"></i>Add to whishlist</button>
        </section>
      </footer>
    </article>
  </section>
</body>
</html>
